apiVersion: v1
kind: Service
metadata:
  name: helloworld
  labels:
    name: helloworld
spec:
  # clusterIP: "None"
  ports:
  - port: 6001 # the port that this service should serve on
    targetPort: 5000
    protocol: TCP
  selector:
    service: helloworld
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: helloworld-v1
  labels:
    name: helloworld-v1
spec:
  replicas: 2
  selector:
    name: helloworld-v1
  template:
    metadata:
      labels:
        name: helloworld-v1
        service: helloworld
    spec:
      containers:
      - name: helloworld
        image: amalgam8/a8-examples-helloworld:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: A8_SERVICE
          value: helloworld:v1
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: helloworld-v2
  labels:
    name: helloworld-v2
spec:
  replicas: 2
  selector:
    name: helloworld-v2
  template:
    metadata:
      labels:
        name: helloworld-v2
        service: helloworld
    spec:
      containers:
      - name: helloworld
        image: amalgam8/a8-examples-helloworld:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: A8_SERVICE
          value: helloworld:v2
